<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content">
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required [(ngModel)]="user.nick" name="nick"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Cumpleaños</ion-label>
      <ion-input type="date" required [(ngModel)]="user.birthdate" name="birthdate"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!registroForm.form.valid">Registrar</ion-button>
  </form>
</ion-content>

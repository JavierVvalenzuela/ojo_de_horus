<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content">
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <ion-item>
      <ion-label position="stacked" class="spaced-label">Usuario</ion-label>
      <ion-input 
        type="text" 
        required 
        [(ngModel)]="user.nick" 
        name="nick">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="spaced-label">Contraseña</ion-label>
      <ion-input 
        type="password" 
        required 
        [(ngModel)]="user.password" 
        name="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="spaced-label">Confirmar Contraseña</ion-label>
      <ion-input 
        type="password" 
        required 
        [(ngModel)]="user.confirmPassword"
        name="confirmPassword">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="spaced-label">Fecha de Cumpleaños</ion-label>
      <ion-input 
        type="date" 
        required 
        [(ngModel)]="user.birthdate" 
        name="birthdate"
        [min]="minDate" 
        [max]="maxDate">
      </ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!registroForm.form.valid">Registrar</ion-button>
  </form>
</ion-content>

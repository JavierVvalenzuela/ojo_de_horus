<ion-header [translucent]="true"> 
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="logo-container">
  <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
</div>


<ion-content class="registro-content">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <ion-item>
        <ion-label position="stacked" class="spaced-label">Usuario</ion-label>
        <ion-input 
          type="text" 
          required 
          [(ngModel)]="user.nick" 
          name="nick">
        </ion-input>
      </ion-item>
      <div *ngIf="errorMessage && user.nick === ''" class="error-message">{{ errorMessage }}</div>

      <ion-item>
        <ion-label position="stacked" class="spaced-label">Contrase単a</ion-label>
        <ion-input 
          type="password" 
          required 
          [(ngModel)]="user.password" 
          name="password">
        </ion-input>
      </ion-item>
      <div *ngIf="errorMessage && user.password === ''" class="error-message">{{ errorMessage }}</div>

      <ion-item>
        <ion-label position="stacked" class="spaced-label">Confirmar Contrase単a</ion-label>
        <ion-input 
          type="password" 
          required 
          [(ngModel)]="user.confirmPassword"
          name="confirmPassword">
        </ion-input>
      </ion-item>
      <div *ngIf="errorMessage && (user.confirmPassword !== user.password)" class="error-message">{{ errorMessage }}</div>

      <ion-item>
        <ion-label position="stacked" class="spaced-label">Fecha de Cumplea単os</ion-label>
        <ion-input 
          type="date" 
          required 
          [(ngModel)]="user.birthdate" 
          name="birthdate"
          [min]="minDate" 
          [max]="maxDate">
        </ion-input>
      </ion-item>
      <div *ngIf="errorMessage && user.birthdate === ''" class="error-message">{{ errorMessage }}</div>

      <ion-button expand="full" type="submit" [disabled]="!registroForm.form.valid">Registrar</ion-button>
    </form>
  </div>
</ion-content>

<!-- Estilo para los mensajes de error -->
<style>
  .error-message {
    color: red; /* Cambia el color a lo que prefieras */
    font-size: 12px; /* Tama単o del texto de error */
    margin-top: 5px; /* Espaciado superior */
  }
</style>

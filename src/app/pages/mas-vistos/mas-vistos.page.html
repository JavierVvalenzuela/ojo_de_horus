<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Más Vistos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar slot="end" placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Ejemplo de publicaciones -->
  <h1>Más Vistos</h1>
   
  <ion-card *ngFor="let post of posts" class="card-custom">
    <ion-card-header>
      <ion-card-title><ion-icon name="eye"></ion-icon> {{ post.name }}</ion-card-title>
      <p>{{ post.message }}</p>
    </ion-card-header>
    <ion-card-content>
      <img *ngIf="post.image" [src]="post.image" alt="Publicación de {{ post.name }}" style="width: 100%; margin-bottom: 8px;">
      <div class="button-group">
        <div class="left-buttons">
          <ion-button color="primary" (click)="likePost(post)" class="like-button">
            <ion-icon 
              [name]="post.liked ? 'heart' : 'heart-outline'" 
              [class.liked]="post.liked" 
              class="heart-icon"
            ></ion-icon>
            Me Gusta
          </ion-button>
          <ion-button color="secondary" (click)="commentPost(post)" class="comment-button">
            <ion-icon name="chatbubble-ellipses"></ion-icon>
            Comentar
          </ion-button>
        </div>
        <ion-button class="right-button" color="tertiary">
          <ion-icon name="share-social"></ion-icon>
          Compartir
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

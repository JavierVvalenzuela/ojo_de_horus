<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesi칩n</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="logo-container">
  <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
</div>

<ion-content class="login-content">
  <div class="form-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input type="text" required [(ngModel)]="nick" name="nick"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contrase침a</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <!-- Mensaje de error -->
    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesi칩n</ion-button>
    <ion-button expand="full" [routerDirection]="'root'" [routerLink]="'/registro'">Registrarse</ion-button>
  </form>
</div>
</ion-content>

<style>
  .error-message {
    color: red; /* Cambia el color a lo que prefieras */
    font-size: 12px; /* Tama침o del texto de error */
    margin-top: 5px; /* Espaciado superior */
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
</style>

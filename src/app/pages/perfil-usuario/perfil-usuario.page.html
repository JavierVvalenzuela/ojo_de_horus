<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
      <ion-searchbar></ion-searchbar>
      <ion-button [routerDirection]="'root'" [routerLink]="'/login'">Inicio de sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start" class="profile-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Foto de perfil" />
        </ion-avatar>
        <ion-label>
          <h2>Nombre de Usuario</h2>
          <p>Invitado15484631</p>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nombre Completo</ion-label>
          <ion-input value="Diego Mellado" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input value="di.mellado@duocuc.lol" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input value="+865 2481 15 48" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Dirección</ion-label>
          <ion-input value="Calle Falsa 123" readonly></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

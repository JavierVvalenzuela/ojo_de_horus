<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-bg">
  <div class="content-wrapper">
    <ion-card class="profile-card card-custom">
      <ion-card-header>
        <ion-item lines="none">
          <ion-avatar slot="start" class="profile-avatar">
            <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Foto de perfil" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user.nombre_u }} {{ user.apellido_u }}</h2>
            <p>{{ user.nick_u }}</p>
          </ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <!-- Nombre -->
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input 
              [(ngModel)]="user.nombre_u"
              [readonly]="!canModify">
            </ion-input>
          </ion-item>

          <!-- Apellido -->
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input 
              [(ngModel)]="user.apellido_u"
              [readonly]="!canModify">
            </ion-input>
          </ion-item>

          <!-- Correo Electrónico -->
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input 
              [(ngModel)]="user.correo_u"
              [readonly]="!canModify">
            </ion-input>
          </ion-item>

          <!-- Teléfono -->
          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input 
              [(ngModel)]="user.phone" 
              [readonly]="!canModify">
            </ion-input>
          </ion-item>

          <!-- Dirección -->
          <ion-item>
            <ion-label position="stacked">Dirección</ion-label>
            <ion-input 
              [(ngModel)]="user.address" 
              [readonly]="!canModify">
            </ion-input>
          </ion-item>

          <!-- Estado de la cuenta (solo visible para admin y moderador) -->
          <ion-item *ngIf="isAdmin || isModerator">
            <ion-label position="stacked">Estado de la cuenta</ion-label>
            <ion-input [value]="user.estado_cuenta_u === 'A' ? 'Activa' : (user.estado_cuenta_u === 'S' ? 'Suspendida' : 'Baneada')" readonly></ion-input>
          </ion-item>

          <!-- Razón de suspensión/baneo (solo visible si está suspendida o baneada) -->
          <ion-item *ngIf="(isAdmin || isModerator) && (user.estado_cuenta_u === 'S' || user.estado_cuenta_u === 'B')">
            <ion-label position="stacked">Razón de suspensión/baneo</ion-label>
            <ion-input [value]="user.razon_ban_u" readonly></ion-input>
          </ion-item>
        </ion-list>

        <!-- Botones de acción -->
        <ion-button *ngIf="canModify" color="primary" expand="block" (click)="updateUser()">
          Actualizar Información
        </ion-button>
        
        <ion-button *ngIf="canSuspendOrBan" color="warning" expand="block" (click)="suspendOrBanUser()">
          Suspender/Banear Usuario
        </ion-button>

        <ion-button *ngIf="canDelete" color="danger" expand="block" (click)="deleteUser()">
          Eliminar Usuario
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

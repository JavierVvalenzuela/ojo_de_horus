<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesi√≥n</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="logo-container">
  <img src="assets/img/ojo de horus.png" alt="Ojo de Horus" class="logo-img">
</div>

<ion-content class="login-content">
  <div *ngIf="pregunta == '' " class="form-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-item>
        <ion-label position="stacked">Ingrese su nombre de usuario</ion-label>
        <ion-input type="text" required [(ngModel)]="nick_u" name="nick"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Aceptar</ion-button>
      <ion-button expand="full" routerLink="/login">Cancelar</ion-button>
    </form>
  </div>

  <div *ngIf="pregunta != '' " class="form-container">
    <form (ngSubmit)="onSubmit2()" #loginForm="ngForm">
      <ion-item><ion-label>{{pregunta}}</ion-label></ion-item>
      <ion-item>
        <ion-label position="stacked">Respuesta</ion-label>
        <ion-input type="text" required [(ngModel)]="respuesta_preg" name="resp_preg"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Aceptar</ion-button>
      <ion-button expand="full" routerLink="/login">Cancelar</ion-button>
    </form>
  </div>
  
</ion-content>
